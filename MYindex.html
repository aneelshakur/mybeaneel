<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>itsaneel</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 2rem;
    margin: 0;
  }
  h1 { font-size: 3rem; margin-bottom: 1rem; }
  img {
    width: 300px;
    border-radius: 15px;
    margin-bottom: 1rem;
  }
  .links a {
    display: inline-block;
    margin: 0.5rem 1rem;
    padding: 0.5rem 1.5rem;
    background: #1e90ff;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
  }
  .spotify-player {
    margin-top: 2rem;
    max-width: 300px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 12px;
    overflow: hidden;
  }
  #visitorCount {
    margin-top: 2rem;
    font-size: 1.25rem;
    color: #0f0;
  }
</style>
</head>
<body>
<h1>itsaneel?</h1>

<img src="https://i.imgur.com/2tE0VTR.jpeg" alt="صورة itsaneel" />

<div class="links">
  <a href="https://discord.com/1343207058274648094" target="_blank">ديسكورد</a>
  <a href="https://open.spotify.com/user/316fdmb63upokwopsxmyl4nb55je?si=76e0690b42e640f5" target="_blank">سبوتيفاي</a>
  <a href="https://www.tiktok.com/@aneelshkr" target="_blank">تيك توك</a>
</div>

<div class="spotify-player">
  <iframe src="https://open.spotify.com/embed/track/0JP9xo3adEtGSdUEISiszL?utm_source=generator" width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" allowfullscreen></iframe>
</div>

<div id="visitorCount">عدد الزوار الفريدين: 0</div>

<script>
  const visitorKey = 'itsaneel_unique_visitor';
  const countKey = 'itsaneel_visitor_count';
  let count = parseInt(localStorage.getItem(countKey)) || 0;

  if (!localStorage.getItem(visitorKey)) {
    count++;
    localStorage.setItem(visitorKey, 'true');
    localStorage.setItem(countKey, count);
  }

  document.getElementById('visitorCount').textContent = 'عدد الزوار الفريدين: ' + count;
</script>
</body>
</html>
